<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <script src="windowCover/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
  </style>
</head>

<body>
  <div
  >
    <img src="./images/image-product-desktop.jpg" alt="" srcset="">
  </div>
  <main>
    <article>
      <p3>PERFUME</p3>
      <h1> Gabrielle<br> Essence Eau<br> De Parfum </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of CHANEL. </p>
      <section>
        <h2>$149.99</h2>
        <p2>$169.99</p2>
      </section>
      <button>
        <img src="./images/icon-cart.svg" alt="" srcset="">
        <p1> Add to Cart</p1>
      </button>
    </article>
  </main>

</html>
